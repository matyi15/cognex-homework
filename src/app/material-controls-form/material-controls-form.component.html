<form class="json-form">
    <mat-form-field class="full-width">
      <mat-label>Type JSON value here:</mat-label>
  
      <textarea  matInput placeholder="Placeholder" name="jsonValue" [(ngModel)]="jsonValue"></textarea>
    </mat-form-field> 
    <button mat-button (click)="enterJsonButtonClicked()">Enter JSON</button>       
</form>

<div class="row" *ngFor="let materialControl of materialControls?.controls">

  <ng-container [ngSwitch]="materialControl.type">    

    <button mat-button *ngSwitchCase="'Button'"
    [ngStyle]="{'width.px': materialControl.width, 'height.px':materialControl.height,'left.px': materialControl.x, 'top.px': materialControl.y}">
    {{materialControl.text}}</button>   
    
    <div *ngSwitchCase="'Label'" class="label-control-wrapper"
    [ngStyle]="{'width.px': materialControl.width, 'height.px':materialControl.height,'left.px': materialControl.x, 'top.px': materialControl.y}">
      <mat-label >{{materialControl.text}}</mat-label>
    </div>

    <mat-slider *ngSwitchCase="'Slider'" min="1" max="10" step="0.5" [value]="materialControl.value" 
    [ngStyle]="{'width.px': materialControl.width, 'height.px':materialControl.height,'left.px': materialControl.x, 'top.px': materialControl.y}" ></mat-slider>

    <p *ngSwitchDefault>
      Not implemented type: {{materialControl.type}}
    </p>
  </ng-container>
</div>
